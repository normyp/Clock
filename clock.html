<!doctype html>
<html>
    <!--Fixed pitched font-->
    <style>
    input[type=text], select {
        width: 7.5%;
        padding: 12px 0px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: center;
    }
    </style>
<head>
    <meta charset="utf-8">
    <title>Clock</title>
</head>
<body>
    <input type="text" disabled="disabled" id="time" value="" size="">
    <br></br>
    <!--<input type="text" disabled="disabled" id="stopwatch" value="" size="">--> <h0><time>00:00:00</time></h0>
    <br></br>
    <input type="button" value=Start onclick="start()"> 
    <input type="button" value=Stop onclick="stop()"> 
    <input type="button" value=Clear onclick="clearBox()"> 
    
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        var h0 = document.getElementsByTagName('h0')[0],
        seconds = 0, minutes = 0, hours = 0,
        t;
            window.setInterval(function() {
                showCurrentTime();
            }, 1000);
    function start() {
        t = setInterval(add, 1000);
    }
    function add() {
        //TODO: Use the system clock to do this function
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }
    
        h0.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds); //TODO: Rework into a function and call 3 times
    }
    
    function stop() {
        clearTimeout(t);
    }
    function clearBox() {
        h0.textContent = "00:00:00";
        seconds = 0; minutes = 0; hours = 0;
    }

    function showCurrentTime() {
        var currentTime = new Date();

        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();

        var meridian = "AM";
        var noon = "12";
        if (hours >= noon)
	    {
		    meridian = "PM";
	    }

	    if (hours > noon)
	    {
		    hours = hours - 12;
        }
        // Set Minutes
        if (minutes < 10)
        {
            minutes = "0" + minutes;
        }
 
        // Set Seconds
        if (seconds < 10)
        {
            seconds = "0" + seconds;
        }

        // put together the string that displays the time
        var clockTime = hours + ':' + minutes + ':' + seconds + " " + meridian;
        
        console.log(hours);
        document.getElementById("time").value = clockTime;
    }
    </script>
</body>
</html>
