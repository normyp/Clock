<!doctype html>
<html>
    <!--Fixed pitched font-->
    <style>
    input[type=text], select {
        width: 7.5%;
        padding: 12px 0px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: center;
    }
    </style>
<head>
    <meta charset="utf-8">
    <title>Clock</title>
</head>
<body>
    <input type="text" disabled="disabled" id="time" value="" size="">
    <br></br>
    <!--<input type="text" disabled="disabled" id="stopwatch" value="" size="">--> <h0><time>00:00:00.000</time></h0>
    <br></br>
    <input type="button" value=Start onclick="start()"> 
    <input type="button" value=Stop onclick="stop()"> 
    <input type="button" value=Clear onclick="clearBox()"> 
    
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        var startTime;
        var firstTime = true;
        var started = false;
        var h0 = document.getElementsByTagName('h0')[0],
        t;
            window.setInterval(function() {
                showCurrentTime();
            }, 1000);
    function start() {
        //TODO: Return if the stopwatch is already running
        if(!started)
        {
            t = setInterval(displayTime, 87);
            var d = new Date();
            if(firstTime)
            {
                startTime = d.getTime();
                firstTime = false;
            }
            started = true;
        }
    }
    function displayTime() {
        var d = new Date();
        var currentTime = d.getTime();
        var elapsed = currentTime - startTime;
        var milliseconds, seconds = 0, minutes = 0, hours = 0;
        var elapsedSeconds = Math.round(elapsed/1000);
       
        milliseconds = elapsed % 1000;
        seconds = elapsedSeconds % 60;
        minutes = Math.floor(elapsedSeconds / 60);
        hours = Math.floor(minutes / 60);
        minutes = minutes % 60;

        h0.textContent = pad(hours, 2) + ":" + pad(minutes, 2) + ":" + pad(seconds, 2) + "." + pad(milliseconds, 3); 
    }
    
    function pad(num, size){
        return ('000000000' + num).substr(-size);
    }

    function stop() {
        if(started)
        {   
            clearTimeout(t);
            displayTime();
            started = false;
        }
    }
    function clearBox() {
        if(!started)
        {
            h0.textContent = "00:00:00.000";
            seconds = 0; minutes = 0; hours = 0, milliseconds = 0;
            firstTime = true;
        }
    }

    function showCurrentTime() {
        var currentTime = new Date();

        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();

        var meridian = "AM";
        var noon = "12";
        if (hours >= noon)
	    {
		    meridian = "PM";
	    }

	    if (hours > noon)
	    {
		    hours = hours - 12;
        }
        // Set Minutes
        if (minutes < 10)
        {
            minutes = "0" + minutes;
        }
 
        // Set Seconds
        if (seconds < 10)
        {
            seconds = "0" + seconds;
        }

        // put together the string that displays the time
        var clockTime = hours + ':' + minutes + ':' + seconds + " " + meridian;
        
        console.log(hours);
        document.getElementById("time").value = clockTime;
    }
    </script>
</body>
</html>
